name: Smart Deploy to Hostinger

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install and Build
      run: |
        npm ci
        npm run build
        # Verify build was successful
        ls -la public/build/
        
    - name: Create deployment package
      run: |
        # Create a clean deployment directory
        mkdir -p deployment
        # Copy only necessary files
        rsync -av \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='node_modules' \
          --exclude='vendor' \
          --exclude='tests' \
          --exclude='storage/framework/views/*' \
          --exclude='storage/logs/*' \
          --exclude='.env.example' \
          --exclude='.gitignore' \
          --exclude='*.md' \
          --exclude='package-lock.json' \
          ./ deployment/
        
    - name: Deploy via SFTP
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        username: '${{ secrets.HOSTINGER_USERNAME }}'  
        server: '${{ secrets.HOSTINGER_HOST }}'        
        ssh_private_key: '${{ secrets.HOSTINGER_PRIVATE_KEY }}'
        port: '65002'
        local_path: './deployment/' 
        remote_path: './domains/districtsmiles.online/public_html/'
        sftp_only: true